    <script>
        var images = document.getElementsByClassName('gallery-images');
        var modal = document.getElementById('galleryModal');
        modal.addEventListener('click', function(){
            var modalImage = document.getElementById('galleryImage');
            var currentSrc = modalImage.getAttribute('src');
            for(var i = 0; i < images.length; i++){
                if(images[i].getAttribute('src') === currentSrc){
                    currentSrc = images[i + 1] ? images[i + 1].getAttribute('src') : images[0].getAttribute('src');
                    break;
                }
            }
            modalImage.setAttribute('src', currentSrc);
        });
    </script>
